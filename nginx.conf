# nginx.conf
events {}

http {
  # Simple health endpoint with NO auth so Render can verify service is alive
  server {
    listen 10000;
    location = /healthz {
      default_type text/plain;
      return 200 "ok\n";
    }

    # Everything else: require password, then proxy to your app
    location / {
      # Show the browser's username/password dialog
      auth_basic "Cione-McQueen Residences";
      auth_basic_user_file /etc/secrets/htpasswd;

      # Forward to the private app service over Render's private network
      proxy_pass http://cmr-app:10001;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSocket support (helps Streamlit and similar frameworks)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  # Small map for Upgrade header (helps with websockets)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
}
